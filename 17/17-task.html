<!DOCTYPE html>
<html>
  <head>
    <title>Поле ввода адреса с геокодингом</title>
  </head>
  <body class="address">
    <form class="address__form">
      <div class="address__container">
        <label for="address__label">Введите адрес:</label>
        <input type="text" class="address__input">
      </div>
      <button type="click" class="address__button">Отправить</button>
    </form>

    <select class="main__list"></select>

    <template id="tempalate">
      <option type="" class="tempalate">
        <p class="tempalate__title"></p>
        <address class="tempalate__address"></address>
      </option>
    </template> 
    
    <script type="module" src='./17-task.js' defer></script>
  </body>
</html>
